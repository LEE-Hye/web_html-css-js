<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script>
        // 삼항 연산자 조건 ? true일 때 : false일 때
        let num = 15;
        let result;
        // num값이 10보다 크다면 result에 값이 큽니다를 저장
        // 10보다 작으면 result에 값이 작다를 저장
        if(num > 10){
            result = "값이 큽니다.";
        }else{
            result = "값이 작습니다.";
        }

        // 삼항연산자 ver
        // 1. 조건이 많지 않을 때
        // 2. 리턴하는 데이터가 한개일 대 사용
        result = num > 10 ? "값이 큽니다." : "값이 작습니다.";

        console.log(result);

    </script>
</body>
</html>
