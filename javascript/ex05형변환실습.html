<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 할 일 : 사용자에게 두개의 값을 입력 받아서 더한 결과를 콘솔창에 출력
        
        // Step1
        // 1. 사용자에게 2개의 값을 입력받고 각각 변수에 저장
        let num1 = Number(prompt("첫번째 정수를 입력하세요"));
        let num2 = prompt("두번째 정수를 입력하세요");

        // 2. num1과 num2값을 더하기한 값을 console창에 출력
        console.log("더한 값", num1+num2);

        // 3. 형변환을 통해서 num1과 num2가 더한값을 출력
        console.log("형변환 후 더한 값",Number(num1)+Number(num2));
    </script>
</body>
</html>
