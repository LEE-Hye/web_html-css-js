<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        // 배열 선언
        let arr = ["java", 'css', 'html', 'javascript', 'python'];
        console.log(arr);
        console.log(arr[2]);

        // 값을 변경
        arr[2] = "영어";
        console.log(arr[2]);

        // 배열의 길이 구하기
        console.log(arr.length);

        // 배열의 함수
        // 1. pop() = 배열의 인덱스 마지막 값을 뺀다!
        // 원본 데이터에 영향을 줘서 원본의 마지막 값을 제거한다.
        let popData = arr.pop();;
        console.log("pop데이터", popData);
        console.log("원본 데이터", arr);

        // 2. push() = 배열의 인덱스 마지막 값에 데이터를 추가한다!
        // 원본 데이터에 영향을 줘서 원본의 마지막 값에 추가된다.
        arr.push("중국어");
        console.log(arr);

        // 3. includes() = 데이터가 배열에 포함 여부를 검사
        console.log(arr.includes("css"));
        console.log(arr.includes("한글"));

        // 4. indexof() = 특정  = 특정 데이터의 인덱스 번호를 조회 가능
        console.log("java의 인덱스 번호는? ", arr.indexOf("python"));

        // slice() vs splice() = 추출 vs 제거
        // slice("시작점의 인덱스", "끝점의 인덱스 + 1")
        // 기존 배열에 영향을 주지 않고 새로운 배열을 생성
        let newarr = arr.slice(1,3);
        console.log(newarr);
        // splice("시작점의 인덱스", "개수")
        // 기존 배열에 영향을 준다.
        arr.splice(0, 2)
        console.log("splice : ", arr)


    </script>
</body>
</html>
