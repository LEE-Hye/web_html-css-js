<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 출력문
        // 1. document.write() = 문서(html)에 출력하겠다.
        document.write("자바스크립트로 생성된 글자입니다.");
        document.write("<h1>자바스크립트로 생성된 글자입니다.</h1>");

        // 2. consol.log() = 콘솔창에 값을 출력하겠다. ★중요
        // - 모든 오류 코드는 console창에서 확인이 가능
        // - f12(개발자도구)에서 console 탭을 확인 가능
        console.log("콘솔창에 출력될 데이터입니다.")

        // 3. alert() = 팝업창을 통해 출력하겠다.
        // - alert는 항상 가장 먼저실행이 된다.
        // alert("팝업창입니다.")

        // 입력문
        // 1. prompt("출력내용","입력내용") = 사용자에게 입력 창을 제공해서 값을 입력받는다.
        // - 리턴하는 데이터의 타입이 String형태이다.
        let name = prompt("이름을 입력하세요","메롱");
        console.log("입력한 이름은", name);

        // 2.  confirm("출력문작성") = 사용자에게 확인, 취소를 통해서 값을 입력받는다.
        // - 리턴하는 데이터의 타입이 boolean(true or false)형태이다.
        let check = confirm("삭제하시겠습니까?");
        console.log("타입은?",check)

    </script>
</body>
</html>
