<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 비교연산자
        // == vs ===
        // == -> 데이터의 타입을 비교하지 않고 값만 비교
        // === -> 데이터의 타입과 값 모두 비교
        let num1 = "10";
        let num2 = 10;
        console.log(num1 == num2);
        console.log(num1 === num2);

        // 문자 + 숫자 : 숫자를 문자로 강제 형변환을 시켜 문자+문자
        // 문자 - 숫자 : 문자를 숫자로 강제 형변환을 시켜 숫자-숫자
        // 하지만! 항상 문자는 숫자로 형변환해서 사용하기를 권장
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);

        // 논리 연산자
        // && vs ||
        // && = 모두 참일 때 참을 성립하고, 하나라도 거짓이면 거짓이다.
        // || = 하나라도 참이면 참을 성립한다.
        let trueData = true;
        let falseData = false;
        console.log("&& 연산 결과 : ", trueData && falseData)
        console.log("&& 연산 결과 : ", trueData && trueData)
        console.log("|| 연산 결과 : ", trueData || falseData)
    </script>
</body>
</html>
