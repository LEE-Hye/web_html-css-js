<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체</title>
</head>
<body>
    <h1 id="txt">
        <span>h1 태그 글자</span>
    </h1>
    <p class="num">숫자1</p>
    <p class="num">숫자2</p>

    <script>
        // DOM을 만드는 이유
        // DOM : document(html)를 만들어 주는데 태그,속성,콘텐츠를 각각 분리 시켜 만든다.
        // <h1 id="txt">h1 태그 글자</h1> -> <h1>(태그), id(속성), h1태그 글자(컨텐츠)
        // 이유 : 각각 태그, 속성, 컴텐츠에 접근을 하기 위해서

        // 할 일: id가 txt인 요소를 가지고 와서, 그 안의 컨텐츠(내용)을 출력, 수정
        // Step 1
        // 1. 요소를 가지고 오는 최상위 객체 = document
        // 2. 명령문 작성(id가 txt인 요소를 가져와!) = get(가져와) + element(요소를) + ById(id가 txt인거)
        // 3. 주어 + 동사 + 목적어 + 보어
        // 4. id값을 통해서 요소에 접근할때는 = document.getElementById("id값")
        let h1Tag = document.getElementById("txt");
        console.log(h1Tag);

        // step 2
        // 1. 가지고온 요소에서 컨텐츠(내용)을 추출
        // 2. 명령문(요소 안에 있는 html or text를 가져와)
        let htmlData = h1Tag.innerHTML; // 태그를 인식
        let textData = h1Tag.innerText; // 태그를 인식하지 않는다.
        console.log("innerHTMl : ", htmlData);
        console.log("innerText : ", textData);


        // step3
        // 1. 가지고 온 요소에서 컨텐츠값을 수정
        h1Tag.innerHTML = "<p>변경된 데이터!<p>";
              


        // 할 일  : clas가 num인 요소들을 가져와서 그 안의 텍스트를 추출, 수정
        // Step1
        // 1. 모든 문서를 담고 있는 주체에게 요청 = document
        // 2. 명령문 작성(class가 num인 요소들을 가져와!)
        // 3. 명령을 작성할 때 class, tag등 중복이 되는 요소들은 elements(복수개) 요청
        // 4. 복수개의 데이터를 리턴 받으면 리턴 받는 타입은 배열이다.
        
        // 5. getElementsByClassName로 가지고 온 복수개의 데이터의 정확한 타입은 htmlCollection 객체이다.
        // - 유사 배열 : 실제 배열은 아니지만 인덱스와 길이는 사용이 가능하다.
        // - 배열의 함수를 사용할 수 없다 ex) pop, push, foreach등 사용 불가
        // - 사용하고 싶다면 배열로 형변환해서 사용이 가능하다.
        let ptag = document.getElementsByClassName("num");
        console.log(ptag);

        // p태그의 글자를 출력
        // 복수개의 데이터에 접근할 때는 항상 인덱스를 기입하자!
        console.log(ptag[0].innerHTML);
        console.log(ptag[1].innerHTML);
    </script>
</body>
</html>
