<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            1. 마우스를 올렸을 때 글자색을 파란색으로 변경
            2. 마우스를 클릭했을 때 글자색을 빨간색으로 변경
            active는 항상 hover 밑에 작성해야 한다.
        */
        h1:hover{
            color: blue;
        }
        h1:active{
            color:red
        }
    </style>
</head>
<body>
    <h1>반응 선택자를 활용한 디자인 변경</h1>
</body>
</html>
