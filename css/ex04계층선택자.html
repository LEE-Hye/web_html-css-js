<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <p>
        <span class="a">첫째</span>
        <span>둘째</span>
        <span>셋째</span>
    </p>
    <!-- 
        [선택자]
          : 자손 선택자
        > : 자식 선택자
        + : 형제(근접후행) 선택자
        ~ : 형제(후형) 선택자

        [활용]
        1. 자손 활용 p a
        2. 자식 활용 p > span > a
        3. 가상 클래스 선택 p > span:nth-child(2)

        그룹 선택자는 ,를 기준으로 묶어줄 수 있음
     -->
</body>
</html>
