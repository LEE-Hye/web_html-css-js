<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레디우스</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: darkslateblue;
            /* 
                border-radius = 테두리를 원으로 만드는 방법
                값 : 50%
                주의점! 보이는 모습은 원이지만, 차지하는 공간은 사각형
                특정 부위만 자를때는 border-방향-radius
            */
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
