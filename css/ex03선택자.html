<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /*
            1. 전체선택자(*) = html안에 존재하는 모든 태그들에게 적용하겠다. 우선순위가 가장 낮다.
            2. 태그선택자(태그명) = html안에 존재하는 특정 태그들에게 적용하겠다. 
            3. 클래스선택자(.) = html안에 존재하는 특정 클래스들에게 적용하겠다.
            4. 아이디선택자(#) = html안에 존재하는 특정 아이디값에게 적용하겠다. 우선순위가 가장 높다.
        */
        *{
            color: rebeccapurple;
        }

        h1{
            color: red;
        }

        .txt{
            color: green;
        }

        #hi{
            color:darkslategray
        }
    </style>
</head>
<body>
    <h1>h1태그</h1>
    <h1 class="txt">h1태그</h1>
    <span class="txt" id="hi">안녕하세요!</span>
    <p>곧 점심시간!</p>
</body>
</html>
