<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: none;
        }
        /* 할일 : (a태그에 마우스를 올렸을 때) (그 옆에 있는 span태그)의 (디스플레이를 inline으로 변경) */
        a:hover+span{
            display: inline;
        }
    </style>
</head>
<body>
    <a href="#">네이버로 이동!</a>
    <span>www.naver.com</span>
    <br>
    <a href="#">다음으로 이동!</a>
    <span>www.daum.net</span>
</body>
</html>
