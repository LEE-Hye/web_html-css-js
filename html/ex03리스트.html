<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        리스트 제작하는 태그
        1. ul(unorderedlilst) : 정돈이 되지 않은 리스트
        2. ol(orderedlist) : 번호의 순서가 있는 라스트
        3. li(listitem) : 리스트의 아이템 요소를 작성할 때 사용(공통적으로 필수요소)

     -->

     <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>탕수육</li>
     </ul>

     <ol>
        <li>점심먹고</li>
        <li>오후수업학하기</li>
     </ol>

</body>
</html>
