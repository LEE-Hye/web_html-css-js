<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        p태그 : 문단을 작성하는 공간
            - 화면에서 영역을 한줄 전체를 차지 => 자동으로 한줄 줄바꿈
            - 위아래로 공백이 들어간다

        span태그 : 특정 글자를 조작하기 위한 태그(줄바꿈이 되지 않음)
            - 아무런 기능이 존재하지 않다(공태그)
        
        br : 줄바꿈을 하는 태그(개행)
            -> 글자를 줄바꿈할 때 사용한다(이미지 같은 건 따로 있음)
            - 태그 사이는 content 적는 공간으로 쓰여 개행만 해주는 br은 굳이 닫는 태그 안 해줘도 됨

        b태그, strong태그 : 글자의 크기는 똑같고 두께만 두꺼워진다
            차이점 : strong 태그는 브라우저가 음석인실 할 때 강조해서 발음한다
        
        i, em태그 : 이탤릭 글자를 만들어줌
        -> 주로 실제 협업에서는 i태그를 아이콘 사용할 때 쓴다

        ul(Un )
    -->
    <p>첫번째 문단!</p>
    <p>두번째 문단!</p>

    <span>첫번째 스팬태그 영역!</span>
    <br>
    <span>두번째 스팬태그 영역!</span>

    <br><br>

    <!-- 글자를 두껍게 만들기 위한 태그 -->
    <b>B태그의 글자입니다!. 잘 사용 안 함</b><!-- b태그보단 strong 태그 사용-->
    <br><br>
    <strong>strong태그의 글자. 중요한 문구를 강조하는 태그. 알아두는게 좋음</strong>

    <br><br>

    <i>이탤릭 이지만 이탤릭으로 사용 안 하니 아이콘 사용할 때 쓰는 태그로 기억해라</i>
    <em>이탤릭</em>
</body>
</html>
