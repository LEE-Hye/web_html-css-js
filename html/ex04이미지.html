<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        이미지 태그 = <img>를 통해서 특정 이미지 파일이나 경로를 불러와서 실행
        src(source) = 불러올 이미지의 경로를 작성하는 공간
        alt = 이미지에 대한 설명(경로가 잘못됐을 때)
        src 는 필수사항, alt는 권장사항

        절대 경로 : 어떤 페이지나 파일이 가진 고유한 경로
        상대 경로 : 현재 기준
     -->


    <!--
        내부 방식의 파일을 불러들이는 방법
        장점 : 평생 사용할 수 있음
        단점 : 코드를 공유하거나 배포할 때 이미지 파일도 같이 줘야 사용이 가능
    -->
    <img src="img123.jfif" alt="사진이 준비중입니다."> 

    <!-- 
        외부방식의 파일을 불러들이는 방법  
        장점 : 네트워크 방식으로 인터넷 사용이 되면 누구나 사용할 수 있다.
        - 코드를 공유하거나 배포할 때 사용
        단점 : 파일이 삭제되거나 인터넷이 안 되는 환경에서는 볼 수 없음
    -->
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAxMDlfMjQz%2FMDAxNjQxNzA3NDc4MjYx.DtJqvelr9C1852ZHJDxFUVfoLT1GdH9SwAVGwZcCeRcg.VfJHMdeFbeNZn3hCuauzXtpcJwoxog12rFCSe72db80g.JPEG.skyblue372%2FKakaoTalk_20220109_135258023_02.jpg&type=a340" alt="">
     
</body>
</html>
