<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <table> 표를 만들기 위해서 공간을 할당 </table>
        <tr> = 표의 행을 담당하는 태그(줄을 만들 때)
        <th> = 표의 컬럼을 제작할 때 사용(글자가 두꺼워지고, 가운데 정렬)
        <td> = 표의 데이터를 넣을 때 사용
        
        border = "선굵기 선종류 선색상"
    -->

    <table border="1px solid black" width ="200px">
        <tr bgcolor="skyblue"  height = "50px">
            <th>나이</th>
            <th colspan="2">이름/성별</th>
            <th>비고</th>
        </tr>
        <tr align="center">
            <td>17</td>
            <td>정형</td>
            <td>남자</td>
            <td rowspan="2"></td>
        </tr>

        <tr align="center">
            <td>20</td>
            <td>강성관</td>
            <td>여자</td>
        </tr>
    </table>

</body>
</html>
