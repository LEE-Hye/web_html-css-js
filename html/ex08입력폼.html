<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form = 사용자가 입력한 데이터들을 묶어서 다른 공간에 전달시켜주는 입력폼
        action = 전송할 위치 적는 공간
        method = get, post 전송방식
        get : url이 다 드러나는 것(처리속도 빠름, 가벼워서 단순 검색에 잘 쓰임 but, 보안취약)
        post : get 반대
    -->
    <form action="#">
        <!-- 
            1. 일반 문자를 입력하는 입력창
            - input 태그는 닫는 태그가 존재하지 않는다 = 컨텐츠가 없다.
            - ★ 실제 입력한 데이터는 value 속성에 저장
            
            2. text의 추가적인 속성
            - name : 입력한 값을 구분하기 위해 이름 지정
            - value : 기본값 지정
            - placeholder : 미리보기 텍스트
            - maxlength : 글자 수 제한
            - autofocus : 자동 커서 설정
            - readonly : 읽기 전용 지정
        -->
        <input type="text" value="안녕">
        <input type="text" placeholder="이름을 입력하세요" maxlength="5">
        <br>

        <!-- 2. 비밀번호 입력하는 창-->
        <!-- 
            3. <label> 특정 input태그와 연결을 시켜주는 텍스트 박스
                - for 속성을 사용 -> id값과 연결을 시켜야 함
        -->
        <label for="pw">비밀번호 : </label>
        <input type="password" id="pw">

        <!--
            4. 체크박스 vs 라디오버튼
            - 체크박스 : 복수개의 데이터를 선택
            - 라디오버튼 : 2개면 2개중의 1개, 3개면 3개중의 1개
            - name : 그룹화(컴퓨터가 같은 묶음이라고 생각하게)
            - value : 실제 선택한 값을 전달할 때 사용
        -->
        <br>
        <label for="soc">축구</label><input type="checkbox" name="hobby" value="축구" id="soc">
        <label for="bas">야구</label><input type="checkbox" name="hobby" value="야구" id="bas">
        <br>
        <label for="man">남자</label> <input type="radio" name="gender" value="남자" id="man">
        <label for="woman">여자</label> <input type="radio" name="gender" value="여자" id="woman">
        <br>

        <!-- 추가적인 인풋들 -->
        <input type="file" name="" id="">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">
        <br>
        <select name="" id="">
            <option value="naver">naver</option>
            <option value="daum">daum</option>
        </select>
        <br>
        <!--
            축구 야구, 네이버 다음 등 사이에 태그 사이에 컨텐츠 있는 것들은 주로 value를 넣어
            값을 보내줘야 한다.

            폼태그에 최종적으로 값을 보내주는 버튼 =  submit
            값이 form태그에 작성했던 action의 url로 전달
        -->
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
