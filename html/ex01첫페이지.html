<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요 제 인생의 첫 웹페이지 입니다

    <h4>여긴 태그가 적용된 부분입니다</h4>
    <h5>여긴 태그가 적용된 부분입니다</h5>
    <h6>여긴 태그가 적용된 부분입니다</h6>
</body>
</html>
<!-- head 는 불러오거나 기능적인 부분을 적는 안 보이는 공간
body 보여지는 부분 적는 공간 -->
