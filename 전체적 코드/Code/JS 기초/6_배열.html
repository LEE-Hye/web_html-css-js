<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let language = ["java", "javaScript", "html", "react"];
      console.log(language);
      console.log("특정데이터에 접근", language[3]);

      // 값 변경하는 방법
      language[0] = "css";
      console.log("값변경 결과", language);

      // 배열의 길이 확인
      console.log("배열의 길이 : ", language.length);

      //배열 함수
      //1. pop() = 마지막값을 빼준다
      let arrPop = language.pop();
      console.log("pop데이터 : ", arrPop);
      console.log("pop을 통한 결과 :", language);

      //2. push() = 마지막에 값을 넣어준다.
      language.push("python");
      console.log("push를 통한 결과 : ", language);

      //3. includes() = 해당 아이템이 배열에 포함이 되어있는지 검사
      console.log("css를 포함하고 있나요? ", language.includes("css"));

      //4. indexOf() = 인덱스 번호를 확인하는 함수
      console.log("파이썬의 인덱스 번호는 ? ", language.indexOf("python"));

      //5. slice() vs splice() = 추출 vs 제거
      //5.1 slice("시작점 인덱스값","끝나는 인덱스 값 + 1") > 기존의 배열을 건드리지 않고 새로운 배열을 복제해서 만듬 > 특정값을 추출
      let new_language = language.slice(1, 3);
      console.log("slice를 통해 생성된 배열 : ", new_language);
      console.log("원본 배열에게 영향은?", language);

      //5.2 splice("시작점 인덱스값","개수","대체값") > 기존의 배열을 접근 > 특정값을 제거
      language.splice(1, 2, "JSP");
      console.log("splice 결과 : ", language);
      
    </script>
  </body>
</html>
