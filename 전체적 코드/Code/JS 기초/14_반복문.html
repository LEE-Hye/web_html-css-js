<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복의 회수가 정해져 있는 경우 = for
      // 반복의 회수가 정해져 있지 않은 경우 = while
      for (let i = 0; i < 5; i++) {
        console.log("for문 값 : ", i);
      }

      let i = 0;
      while (i < 10) {
        console.log("while 값 :", i);
        i++;
      }

      //배열을 활용한 for문
      let arr = ["cat", "dog", "monkey"];
      for (let i = 0; i < arr.length; i++) {
        console.log("배열데이터 : ", arr[i]);
      }
    </script>
  </body>
</html>
