<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 런닝맨 프로그램
      // 지금부터 런닝맨 게임을 시작 하겠습니다. 게임의 프로세스는 다음과 같습니다.

      // Step 1
      // 1. 사용자는 총 3명의 캐릭터를 입력합니다 (prompt 활용);
      //  1.1 입력된 사용자는 player 배열에 차곡차곡 담기게 된다.
      //  1.2 입력 후 콘솔창에 캐릭터 출력 해보세요.

      let player = []; // 캐릭터를 저장할 배열
      for (let i = 0; i < 3; i++) {
        let name = prompt("캐릭터의 이름을 입력하세요.");
        player.push(name);
      }
      console.log("캐릭터 : ", player);

      // Step 2
      // 1. 사용자는 한명의 캐릭터를 선택합니다 ex) 이광수 입력
      // 2. 사용자는 본인이 잡을 캐릭터를 선택합니다 ex) 김종국 입력
      // 3. 입력후 선택 캐릭터, 잡을 캐릭터를 출력해 보세요
      let myPlayer = prompt("내 캐릭터를 선택하세요");
      let comPlayer = prompt("잡을 캐릭터를 선택하세요");
      console.log("내가 선택한 캐릭터 : ", myPlayer);
      console.log("내가 잡을 캐릭터 : ", comPlayer);

      // Step 3
      // 1. 내가 선택한 캐릭터의 인덱스값을 저장 후 출력 해보세요
      // 2. 내가 잡을 캐릭터의 인덱스값을 저장 후 출력 해보세요
      let myPlayerIndex = player.indexOf(myPlayer);
      let comPlayerIndex = player.indexOf(comPlayer);
      console.log("내 캐릭터 인덱스 : ", myPlayerIndex);
      console.log("컴퓨터 캐릭터 인덱스 : ", comPlayerIndex);

      // Step 4
      // 1. 내가 선택한 캐릭터의 인덱스값이 잡을 캐릭터의 인덱스보다 크면 콘솔창에 '잡을 캐릭터이름' 아웃 출력
      // 2. 내가 선택한 캐릭터의 인덱스값이 잡을 캐릭터의 인덱스보다 작으면 콘솔창에 '내 캐릭터이름' 아웃 출력
      // 3. 삼항연산자 활용하기!
      let result = myPlayerIndex > comPlayerIndex ? comPlayer : myPlayer;
      console.log(result, " 아웃");
    </script>
  </body>
</html>
