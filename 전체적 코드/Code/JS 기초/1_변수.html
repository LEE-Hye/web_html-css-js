<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 선언 키워드는 let
      let color = "black";
      // 변수의 이름은 중복이 될 수 없다.
      let color2 = "pink";
      // 값을 바꿀때(재할당)
      color = "red";
      console.log(color, color2);
      // 상수의 키워드는 const
      const color3 = "yellow";
      // 상수는 재할달이 불가능
      color3 = "green";
      console.log(color3);
    </script>
  </body>
</html>
