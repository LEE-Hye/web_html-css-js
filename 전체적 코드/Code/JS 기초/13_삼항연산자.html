<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //삼항연산식 조건 ? true 일때 : false 일때
      let num = 9;
      if (num > 10) {
        console.log("값이 큽니다");
      } else {
        console.log("값이 작습니다");
      }

      let res = num > 10 ? "값이 큽니다" : "값이 작습니다";
      console.log("삼항결과 : ", res);

      //1. 조건이 많지 않을때 사용
      //2. 리턴이 하나 일때 사용
    </script>
  </body>
</html>
