<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String 문자형태
      // 큰따옴표(""), 작은따옴표('') 둘 다 사용가능
      let firstName = "hyung";
      let lastName = "jung";

      // number 숫자타입
      // 정수,실수 모두를 포함
      let age = 20;
      let height = 188.8;

      // boolean 참,거짓
      let car = true;
      let house = false;

      // undefined vs null 둘다 없다?
      // undefined = 정의가 되지 않았다.
      // null = 없다.
      // 둘다 데이터가 없는 느낌은 비슷하나
      // undefined는 선언만 되고 할당이 되지 않은 상태
      // null은 강제로 없다를 뜻 할때 주로 사용 -> null이라는 데이터를 넣는다는 느낌
      let wife;
      let money = null;
      console.log("미래의 아내는? ", wife);
      console.log("통장의 잔고는? ", money);
    </script>
  </body>
</html>
