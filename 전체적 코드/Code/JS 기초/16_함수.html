<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 = 특정 기능들을 묶어서 호출 할 수 있게 해주는 기능
      // 도미노 피자 maker
      console.log("---배달의 민족 주문✨---");
      console.log("도우 셋팅");
      console.log("토마토 소스 스윽스윽");
      console.log("치즈 촵촵");
      console.log("페퍼로니 촵촵");
      console.log("오븐에 굽기!");
      console.log("---배달 시작✨---");

      // 매번 만들려면 코드를 반복작성 해야함 => 코드가 길어진다, 실수로 코드가 미작성 될 수 있음
      function makePizza() {
        console.log("---배달의 민족 주문✨---");
        console.log("도우 셋팅");
        console.log("토마토 소스 스윽스윽");
        console.log("치즈 촵촵");
        console.log("페퍼로니 촵촵");
        console.log("오븐에 굽기!");
        console.log("---배달 시작✨---");
      }

      // 함수를 실행 할때는 호출이 필수
      makePizza();

      // 만약 주문이 페퍼로니가 아니고 불고기,치즈 등 다른 토핑이 올라간 피자라면?
      function makePizza2() {
        console.log("---배달의 민족 주문✨---");
        console.log("도우 셋팅");
        console.log("토마토 소스 스윽스윽");
        console.log("치즈 촵촵");
        console.log("불고기 촵촵");
        console.log("오븐에 굽기!");
        console.log("---배달 시작✨---");
      }
      function makePizza3() {
        console.log("---배달의 민족 주문✨---");
        console.log("도우 셋팅");
        console.log("토마토 소스 스윽스윽");
        console.log("치즈 촵촵");
        console.log("치즈두배 촵촵");
        console.log("오븐에 굽기!");
        console.log("---배달 시작✨---");
      }
      // 각각 함수를 만드는것도 가능하다.
      // but 비효율적 ! 실제 바꿔야하는 부분은 토핑을 올리는 부분만 변경하면 됨
      // 이럴때 필요한게 매개변수
      function makeAnyPizza(topping) {
        console.log("---배달의 민족 주문✨---");
        // 불고기 솔드아웃
        if (topping == "불고기") {
          // return을 만나는 순간 함수는 종료
          return "불고기 피자는 솔드아웃 입니다 죄송합니다ㅠ";
        }
        console.log("도우 셋팅");
        console.log("토마토 소스 스윽스윽");
        console.log("치즈 촵촵");
        console.log(topping, "촵촵");
        console.log("오븐에 굽기!");
        console.log("---배달 시작✨---");

        // 특정 값을 반환 해야 하는 경우에는 return을 활용

        return "별점 5개 부탁드립니다!";
      }

      let firemeat = makeAnyPizza("불고기");
      console.log("사장님의 메세지 : ", firemeat);

      let pepper = makeAnyPizza("페퍼로니");
      console.log("사장님의 메세지 : ", pepper);
    </script>
  </body>
</html>
